<div class="container mt-5" style="max-width: 500px;">
  <h3 class="mb-4 text-center">Cadastro de Estudante</h3>

  <form (ngSubmit)="cadastrar()" #form="ngForm">

    <!-- Nome -->
    <div class="mb-3">
      <label for="nome" class="form-label">Nome Completo</label>
      <input type="text" id="nome" [(ngModel)]="estudante.nome" name="nome" class="form-control" required />
      <div *ngIf="errosValidacao.nome" class="text-danger">
        {{ errosValidacao.nome }}
      </div>
    </div>

    <!-- CPF -->
    <div class="mb-3">
      <label for="cpf" class="form-label">CPF</label>
      <input type="text" id="cpf" [(ngModel)]="estudante.cpf" name="cpf" class="form-control" required />
      <div *ngIf="errosValidacao.cpf" class="text-danger">
        {{ errosValidacao.cpf }}
      </div>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">E-mail</label>
      <input type="email" id="email" [(ngModel)]="estudante.email" name="email" class="form-control" required />
      <div *ngIf="errosValidacao.email" class="text-danger">
        {{ errosValidacao.email }}
      </div>
    </div>

    <!-- Senha -->
    <div class="mb-3">
      <label for="senha" class="form-label">Senha</label>
      <input type="password" id="senha" [(ngModel)]="estudante.senha" name="senha" class="form-control" required />
      <div *ngIf="errosValidacao.senha" class="text-danger">
        {{ errosValidacao.senha }}
      </div>
    </div>

    <!-- Curso -->
    <div class="mb-3">
      <label for="curso" class="form-label">Curso</label>
      <input type="text" id="curso" [(ngModel)]="estudante.curso" name="curso" class="form-control" required />
      <div *ngIf="errosValidacao.curso" class="text-danger">
        {{ errosValidacao.curso }}
      </div>
    </div>

    <!-- Áreas de Interesse -->
    <div class="mb-3">
      <label for="areas" class="form-label">Área(s) de Atuação</label>
      <select id="areas" class="form-select" multiple [(ngModel)]="estudante.idsAreasInteresse" name="idsAreasInteresse">
        <option *ngFor="let area of areasDisponiveis" [value]="area.id">
          {{ area.nome }}
        </option>
      </select>
      <div *ngIf="errosValidacao.idsAreasInteresse" class="text-danger">
        {{ errosValidacao.idsAreasInteresse }}
      </div>
    </div>

    <!-- Botões -->
    <div class="d-grid">
      <button type="submit" class="btn btn-success">Cadastrar</button>
    </div>

    <div *ngIf="mensagem" class="alert mt-3" [ngClass]="{ 'alert-success': sucesso, 'alert-danger': !sucesso }">
      {{ mensagem }}
    </div>

  </form>
</div>
