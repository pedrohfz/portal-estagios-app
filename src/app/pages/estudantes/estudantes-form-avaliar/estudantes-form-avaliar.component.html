<div class="container mt-4">
  <h2>Avaliar Empresa</h2>

  <form (ngSubmit)="salvar()" #form="ngForm">

    <div *ngIf="erro" class="alert alert-danger mt-3">
      {{ mensagem }}
    </div>

    <div *ngIf="sucesso" class="alert alert-success mt-3">
      {{ mensagem }}
    </div>

    <!-- Nome Empresa -->
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" id="nome" [(ngModel)]="nomeEmpresa" name="nome" class="form-control" readonly />
    </div>

    <!-- Nota -->
    <div class="mb-3">
      <label for="nota" class="form-label">Nota</label>
      <input type="number" id="nota" [(ngModel)]="avaliacao.nota" name="nota" class="form-control" min="1" max="5" />
      <div *ngIf="errosValidacao.nota" class="text-danger">
        {{ errosValidacao.nota }}
      </div>
    </div>

    <!-- Comentários -->
    <div class="mb-3">
      <label for="comentario" class="form-label">Comentários</label>
      <textarea id="comentario" [(ngModel)]="avaliacao.comentario" name="comentario" class="form-control" rows="3"></textarea>
      <div *ngIf="errosValidacao.comentario" class="text-danger">
        {{ errosValidacao.comentario }}
      </div>
    </div>

    <!-- Botões -->
    <div class="d-flex justify-content-end gap-2">
      <button type="button" class="btn btn-secondary" (click)="voltar()">Voltar</button>
      <button type="submit" class="btn btn-success">Salvar</button>
    </div>

  </form>
</div>
