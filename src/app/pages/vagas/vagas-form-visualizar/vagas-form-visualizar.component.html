<div class="container mt-4">
  <h2>Dados da Vaga</h2>

  <form (ngSubmit)="enviarForm()" #form="ngForm">

    <div *ngIf="erro" class="alert alert-danger mt-3">
      {{ mensagem }}
    </div>

    <div *ngIf="sucesso" class="alert alert-success mt-3">
      {{ mensagem }}
    </div>

    <!-- Título -->
    <div class="mb-3">
      <label for="titulo" class="form-label">Título</label>
      <input type="text" [(ngModel)]="vaga.titulo" name="titulo" class="form-control" readonly>
    </div>

    <!-- Empresa -->
    <div class="mb-3">
      <label for="empresa" class="form-label">Empresa</label>
      <input type="text" [(ngModel)]="vaga.empresaNome" name="titulo" class="form-control" readonly>
    </div>

    <!-- Descrição -->
    <div class="mb-3">
      <label for="descricao" class="form-label">Descrição</label>
      <textarea [(ngModel)]="vaga.descricao" name="descricao" class="form-control" rows="4" readonly></textarea>
    </div>

    <!-- Localização -->
    <div class="mb-3">
      <label for="localizacao" class="form-label">Localização</label>
      <input type="text" [(ngModel)]="vaga.localizacao" name="localizacao" class="form-control" readonly>
    </div>

    <!-- Modalidade -->
    <div class="mb-3">
      <label for="modalidade" class="form-label">Modalidade</label>
      <select [(ngModel)]="vaga.modalidade" name="modalidade" class="form-select" disabled>
        <option [value]="'PRESENCIAL'">Presencial</option>
        <option [value]="'REMOTO'">Remoto</option>
        <option [value]="'HIBRIDO'">Híbrido</option>
      </select>
    </div>

    <!-- Carga Horária -->
    <div class="mb-3">
      <label for="cargaHoraria" class="form-label">Carga Horária</label>
      <input type="text" [(ngModel)]="vaga.cargaHoraria" name="cargaHoraria" class="form-control" readonly>
    </div>

    <!-- Requisitos -->
    <div class="mb-3">
      <label for="requisitos" class="form-label">Requisitos</label>
      <textarea [(ngModel)]="vaga.requisitos" name="requisitos" class="form-control" rows="4" readonly></textarea>
    </div>

    <!-- Área -->
    <div class="mb-3">
      <label for="areaId" class="form-label">Área</label>
      <select [(ngModel)]="vaga.areaId" name="areaId" class="form-select" disabled>
        <option *ngFor="let area of areasDisponiveis" [value]="area.id">{{ area.nome }}</option>
      </select>
    </div>

    <!-- Botões -->
    <div class="d-flex justify-content-end gap-2">
      <button type="button" class="btn btn-secondary" (click)="voltar()">Voltar</button>
      <button type="submit" class="btn btn-success">Fazer Inscrição</button>
    </div>

  </form>
</div>
