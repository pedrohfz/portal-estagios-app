<div class="container mt-4">
  <h2>{{ modoEdicao ? 'Editar Empresa' : 'Nova Empresa' }}</h2>

  <form (ngSubmit)="enviarForm()" #form="ngForm">

    <div *ngIf="erro" class="alert alert-danger mt-3">
      {{ mensagem }}
    </div>

    <div *ngIf="sucesso" class="alert alert-success mt-3">
      {{ mensagem }}
    </div>

    <!-- Nome -->
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" id="nome" [(ngModel)]="empresa.nome" name="nome" class="form-control" />
      <div *ngIf="errosValidacao.nome" class="text-danger">
        {{ errosValidacao.nome }}
      </div>
    </div>

    <!-- CNPJ -->
    <div class="mb-3">
      <label for="cnpj" class="form-label">CNPJ</label>
      <input type="text" id="cnpj" [(ngModel)]="empresa.cnpj" name="cnpj" class="form-control" mask="00.000.000/0000-00" />
      <div *ngIf="errosValidacao.cnpj" class="text-danger">
        {{ errosValidacao.cnpj }}
      </div>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">E-mail</label>
      <input type="email" id="email" [(ngModel)]="empresa.email" name="email" class="form-control" />
      <div *ngIf="errosValidacao.email" class="text-danger">
        {{ errosValidacao.email }}
      </div>
    </div>

    <!-- Senha -->
    <div class="mb-3" *ngIf="!modoEdicao">
      <label for="senha" class="form-label">Senha</label>
      <input type="password" id="senha" [(ngModel)]="empresa.senha" name="senha" class="form-control" />
      <div *ngIf="errosValidacao.senha" class="text-danger">
        {{ errosValidacao.senha }}
      </div>
    </div>

    <!-- Telefone -->
    <div class="mb-3">
      <label for="telefone" class="form-label">Telefone</label>
      <input type="text" id="telefone" [(ngModel)]="empresa.telefone" name="telefone" class="form-control" mask="(00) 00000-0000" />
      <div *ngIf="errosValidacao.telefone" class="text-danger">
        {{ errosValidacao.telefone }}
      </div>
    </div>

    <!-- Endereço -->
    <div class="mb-3">
      <label for="endereco" class="form-label">Endereço</label>
      <input type="text" id="endereco" [(ngModel)]="empresa.endereco" name="endereco" class="form-control" />
      <div *ngIf="errosValidacao.endereco" class="text-danger">
        {{ errosValidacao.endereco }}
      </div>
    </div>

    <!-- Áreas de Atuação -->
    <div class="mb-3">
      <label for="areas" class="form-label">Área(s) de Atuação</label>
      <select id="areas" class="form-select" multiple [(ngModel)]="empresa.idsAreasAtuacao" name="idsAreasAtuacao">
        <option *ngFor="let area of areasDisponiveis" [value]="area.id">
          {{ area.nome }}
        </option>
      </select>
      <div *ngIf="errosValidacao.idsAreasAtuacao" class="text-danger">
        {{ errosValidacao.idsAreasAtuacao }}
      </div>
    </div>

    <!-- Botões -->
    <div class="d-flex justify-content-end gap-2">
      <button type="button" class="btn btn-secondary" (click)="voltar()">Voltar</button>
      <button type="submit" class="btn btn-success">Salvar</button>
    </div>

  </form>
</div>
